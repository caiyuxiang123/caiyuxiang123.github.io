<!DOCTYPE html>
<!-- HTML5 -->
<html lang="en">
<!-- 标识网页所使用的语言 -->
<head>
    <meta charset="UTF-8">
<!-- 字符编码为UTF-8，为默认字符编码，字符编码不同网页会乱码 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta name里面是标签名，比如网页描述descripiton，contert是内容，keyword是关键词 -->
    <title>Document</title>
</head>
<body>
    <!-- 有语义的标签 -->
    <P>header头部</P>
    <P>nav导航</P>
    <P>footer底部</P>
    <P>aside侧边栏</P>
    <P>section区块</P>
    <P>article文章</P>
    <p>处于主要的盒子为版心container，一般正中间为主要内容</p>
</body>
</html>
